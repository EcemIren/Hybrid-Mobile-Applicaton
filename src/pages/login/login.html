<ion-header>

  <ion-navbar>
    <ion-title>
     <span style = "color: white" >TravelBuddy</span>
   </ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding class="background">

<h2>Login</h2>
<form [formGroup] ="loginForm" (submit)="loginUser()" novalidate>
 <ion-item>
   <ion-label floating>E-mail</ion-label>
   <ion-input #email formControlName="email" type="email" (change)= "elementChanged(email)" 
   [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
</ion-item>

 <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid e-mail.</p>
 </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
        
        [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
  </ion-item>

   <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password has to contain more than 6 characters.</p>
   </ion-item>

   <button ion-button block type="submit" color="dark" (click)="doAlert()">
      Login
   </button>
  </form>

   <button ion-button block color="dark" (click)="fbLogin()">
      Facebook Login
   </button>

    <button ion-button block  color="dark" (click)="twtLogin()">
      Twitter Login
   </button>


  <button ion-button block clear color="dark" (click)="register()">
    Don't have an account? Register Now.
  </button>
  <button ion-button block clear color="dark" (click)="resetPwd()">
    Forgot Password.
  </button>
  


</ion-content>
