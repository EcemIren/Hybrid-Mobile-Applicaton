<ion-header>

  <ion-navbar>

  <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        <ion-icon name="flag" style="color:white"></ion-icon>
      <span style = "color: white" >Activity Step</span>
    </ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="createActivityForm" (submit)="onSubmit(createActivityForm.value)">

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input #title formControlName="title" (change)= "elementChanged(title)" 
    [class.invalid]="!createActivityForm.controls.title.valid && (titleChanged || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="!createActivityForm.controls.title.valid  && (titleChanged || submitAttempt)">
      <p>Please enter a valid title</p>
  </ion-item>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input #name formControlName="name" (change)="elementChanged(name)"
    [class.invalid]="!createActivityForm.controls.name.valid && (nameChanged || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="!createActivityForm.controls.name.valid  && (nameChanged || submitAttempt)">
     <p>Please enter a valid name</p>
  </ion-item>


  <ion-item>
   <ion-label>Activity Type</ion-label>
    <ion-select multiple="false" formControlName="shopType">
     <ion-option value="DuringDayActivity" selected="true">DuringDayActivity</ion-option>
     <ion-option value="NightLifeActivity">NightLifeActivity</ion-option>
   </ion-select>
  </ion-item>

    
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input #description formControlName="description" (change)="elementChanged(description)"
                   [class.invalid]="!createActivityForm.controls.description.valid && (descriptionChanged || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!createActivityForm.controls.description.valid  && (descriptionChanged || submitAttempt)">
        <p>Please enter a valid description</p>
    </ion-item>
   <ion-item>
    <ion-label floating>Cost</ion-label>
     <ion-input #cost formControlName="cost" type="number" (change)="elementChanged(cost)"
    [class.invalid]="!createActivityForm.controls.cost.valid && createActivityForm.controls.cost.dirty && (costChanged || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="!createActivityForm.controls.cost.valid  && createActivityForm.controls.cost.dirty && (costChanged || submitAttempt)">
     <p>Please enter a valid cost</p>
  </ion-item>
   
<ion-item>
     <ion-buttons>
      <button ion-button type="submit" block color="green" [disabled]="!createActivityForm.valid">CREATE ACTIVITY RECORD</button>
     </ion-buttons>
    </ion-item>

  
 </form>

 <form [formGroup]="mapForm" (submit)="submit(mapForm.value)">

  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input #location formControlName="location" (change)= "elementChanged(location)" 
    [class.invalid]="!mapForm.controls.location.valid && (locationChanged || submitAttempt2)"></ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="!mapForm.controls.location.valid  && (locationChanged || submitAttempt2)">
      <p>Please enter a valid location</p>
  </ion-item>


   <ion-item>
     <ion-buttons>
      <button ion-button type="submit" block color="green" [disabled]="!mapForm.valid">GEOCODE</button>
     </ion-buttons>
   </ion-item>

</form>

 <div #map id="map"></div>
 
   <ion-list>

    <ion-item>
    <ion-buttons>
    <button ion-button full icon-left color="green" (click) = "imageUpload()"><ion-icon name="ios-reverse-camera-outline"></ion-icon>ADD PICTURE</button>

     <button ion-button full color="green"><ion-icon name="ios-mic-outline"></ion-icon>ADD VOICE RECORD</button>
     </ion-buttons>
    </ion-item>

 <ion-item>
     <ion-buttons>
      <button ion-button full color="green" (click) = "complete()">COMPLETE THIS STEP</button>
     </ion-buttons>
    </ion-item> 
     </ion-list>
</ion-content>
