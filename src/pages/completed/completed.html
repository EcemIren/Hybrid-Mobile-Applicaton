<ion-header>
 
  <ion-navbar>
      <ion-title style="text-align:center">
          <ion-icon name="ios-create" style="color:white"></ion-icon>
          <span style="color: white">Completed Steps</span>


      </ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content>
 
    <ion-list>

      <ion-item *ngFor="let completed of finalCompletedList">{{completed}}</ion-item>

      <ion-item>
        <ion-buttons>
          <button ion-button block  (click)= "goStepsPage()">+</button>
        </ion-buttons>
      </ion-item>
   </ion-list>


 
</ion-content>
