<ion-header>

    <ion-navbar>
        
        <ion-title style="text-align:center">
            <ion-icon name="ios-list-box-outline" style="color:white"></ion-icon>
            <span style="color: white">Steps</span>
        </ion-title>

        <button ion-button menuToggle style="color:white">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
       
        <p><strong>Click each steps and see what it's has.</strong></p>
 
        <ion-card *ngFor="let item of Steps" style="background-color: cornflowerblue" (click)="goBrief(item.icon, item.description, item.name, item.title, item.cost, item.type, item.category)">

            <ion-card-content>
                <b><ion-icon name={{item.icon}}></ion-icon> {{item.title}}</b>
            </ion-card-content>
        </ion-card>
       
    </ion-list>
</ion-content>
