<ion-header>
    <ion-navbar color="toolbar1" >
         <ion-title>
             <ion-icon name="ios-chatbubbles" style="color:white"></ion-icon>
             <span style="color: white">Chat</span>
        </ion-title>

    </ion-navbar>
 

</ion-header>

<ion-content class="home" >
    <p>
        <ion-item style="background-color: lightgreen">

            <ion-avatar item-left>
                <img src="./assets/images/sally.jpg" />
            </ion-avatar>
			   <span style="color: white">is online</span>
        </ion-item>
    </p>
        <ion-list>
		
            <ion-item *ngFor="let message of chats">{{message}}</ion-item>
        </ion-list>
    
    
 







</ion-content>

   <ion-footer style="background-color:lightgreen">


    
        <ion-input type="text" [(ngModel)]="chatinp" placeholder="Enter a message"></ion-input>
     

   <button ion-button color="dark" (click)="send(chatinp)">Send</button>


    </ion-footer>
