  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>
      <span style="color: white">Step Details</span>
    </ion-title>
  </ion-navbar>
    <ion-toolbar color="dark">
        <ion-title><ion-icon name={{myStep.icon}}></ion-icon> Step {{i+1}} out of {{Steps.length}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <p>
                <ion-icon name="bus"></ion-icon>
                <ion-icon name="eye"></ion-icon>
                <ion-icon name="restaurant"></ion-icon>
                <ion-icon name="bus"></ion-icon>
                <ion-icon name="home"></ion-icon>
                <ion-icon name="bus"></ion-icon>
                <ion-icon name="restaurant"></ion-icon>
            </p>
        </ion-item>
    </ion-list>

       

        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" readOnly="false" value={{myStep.title}}></ion-input>
        </ion-item>
       

        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" readOnly="false" value={{myStep.name}}></ion-input>
        </ion-item>


        <ion-item>
            <ion-label floating>Category</ion-label>
            <ion-input type="text" readOnly="false" value={{myStep.category}}></ion-input>
        </ion-item>


        <ion-item>
            <ion-label floating>Cost</ion-label>
            <ion-input type="text" readOnly="false" value={{myStep.cost}}></ion-input>
        </ion-item>

         <ion-item>
            <ion-label floating>Type</ion-label>
            <ion-input type="text" readOnly="false" value={{myStep.type}}></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" readOnly="false" value={{myStep.description}}></ion-input>
        </ion-item>
       
        
       <div #map [hidden]="!available" id="map"></div>

       
        <ion-list>
            <ion-item>
                <ion-buttons>
                    <button ion-button full icon-left color="dark" (click)="displayImage()"><ion-icon name="ios-reverse-camera-outline"></ion-icon>View image</button>
                    <button ion-button full color="dark"><ion-icon name="ios-mic-outline"></ion-icon>Listen to the record</button>
                </ion-buttons>
            </ion-item>
        </ion-list>

       <ion-list [hidden]="!photo">
         <ion-card *ngFor="let item of displayList" style="background-color: cornflowerblue">
            <img src="{{item.download}}" />
         </ion-card>
      </ion-list>

    <button ion-button icon-left color="dark"(click)="previous()">
        <ion-icon name="ios-arrow-back-outline"> </ion-icon>
        Previous
    </button>
    <button ion-button icon-right color="dark"(click)="next()">
        Next
        <ion-icon name="ios-arrow-forward-outline"> </ion-icon>
    </button>

<p>  <strong>Click Chat icon and Start a Chat</strong><ion-icon class="custom-icon" name="ios-chatbubbles" style="color:green" (click)="goChatPage()"></ion-icon> </p>
           
</ion-content>
