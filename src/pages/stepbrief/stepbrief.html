<ion-header>

    <ion-navbar>
        <ion-title>
            <span style="color: white">Step Details</span>
        </ion-title>
    </ion-navbar>
    <ion-toolbar color="dark">
        <ion-title><ion-icon name={{icon}}></ion-icon> Step</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <p>
                <ion-icon name="bus"></ion-icon>
                <ion-icon name="eye"></ion-icon>
                <ion-icon name="restaurant"></ion-icon>
                <ion-icon name="bus"></ion-icon>
                <ion-icon name="home"></ion-icon>
                <ion-icon name="bus"></ion-icon>
                <ion-icon name="restaurant"></ion-icon>
            </p>
        </ion-item>
    </ion-list>



    <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" readOnly="false" value={{title}}></ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" readOnly="false" value={{name}}></ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Category</ion-label>
        <ion-input type="text" readOnly="false" value={{category}}></ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Cost</ion-label>
        <ion-input type="text" readOnly="false" value={{cost}}></ion-input>
    </ion-item>


</ion-content>
