<ion-header>

  <ion-navbar>

   <button ion-button menuToggle color = "light">
     <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        <ion-icon name="ios-home-outline" style="color:white"></ion-icon>
      <span style = "color: white">TravelBuddy</span>
    </ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

  
    <h1>Most Popular Tours</h1>
  
        <ion-slides autoplay="1000" loop="true" speed="1000">
            <ion-slide *ngFor="let slide of slideData">
                <img src="{{slide.image}}" />
            </ion-slide>
        </ion-slides>
   


    
 

  
            
</ion-content>
